<div class="row">
    <div class="container" >
    	<div class="panel panel-default" ng-controller="PropertyDetailController">
              <div class="panel-heading">Uploading an Image</div>
                  <div class="panel-body">
                        <form class="form-horizontal" ng-controller="ImageUploadController" name="formImage" enctype="multipart/form-data" method="post">

                          <div class="form-group">
                                <label for="description" class="col-sm-2 control-label">Image type</label>
                                <div class="col-sm-3">
                                    <p>Normal</p>
                                </div>
                          </div>
                          <div class="form-group">
                            <label for="InputFile" class="col-sm-2 control-label">Image File input</label>
                            <div class="col-sm-8">
                                <input type="file" id="InputFile" ngf-select ng-model="file" name="file">
                            </div>
                          </div>

                          <div ngf-thumbnail="file">
                            <label for="filepreview" class="col-sm-2 control-label">File Preview</label>
                            <div class="col-sm-8">
                                <img ngf-src="file" ngf-background="file" ngf-resize="{width: 100, height: 100}"ngf-thumbnail="file" class="thumb">
                            </div>
                          </div>
                          
                          <br>

                          <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default submit" ng-click="submitImage()">Submit Normal Image</button>
                            </div>
                          </div>

                        </form>
                      </div>
                </div>

                <div class="panel panel-default">
                  <div class="panel-heading">Uploading an Draft Image</div>
                      <div class="panel-body">
                            <form class="form-horizontal" ng-controller="DraftUploadController" name="formdraft" enctype="multipart/form-data" method="post">

                              <div class="form-group">
                                <label for="InputFile" class="col-sm-2 control-label">Draft File input</label>
                                <div class="col-sm-8">
                                    <input type="file" id="InputFile" ngf-select ng-model="file" name="file">
                                </div>
                              </div>

                              <div ngf-thumbnail="file">
                                <label for="filepreview" class="col-sm-2 control-label">File Preview</label>
                                <div class="col-sm-8">
                                    <img ngf-src="file" ngf-background="file" ngf-resize="{width: 100, height: 100}"ngf-thumbnail="file" class="thumb">
                                </div>
                              </div>
                              
                              <br>
                              <hr>
                              <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-default submit" ng-click="submitDraftImage()">Submit Draft Image</button>
                                </div>
                              </div>

                            </form>
                      </div>
                </div>
                
                <div class="panel panel-default">
                  <div class="panel-heading">Uploading Video</div>
                      <div class="panel-body">
                            <form class="form-horizontal" ng-controller="VideoController" name="formlinkVideo" enctype="multipart/form-data" method="post">
                              <div class="form-group">
                                <label for="Title" class="col-sm-2 control-label">Title</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" placeholder="Title input" ng-model="video.title">
                                </div>
                              </div>

                              <div class="form-group">
                                <label for="videoTitle" class="col-sm-2 control-label">Name</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" placeholder="Name input" ng-model="video.propertytitle">
                                </div>
                              </div>

                              <div class="form-group">
                                <label for="videolink" class="col-sm-2 control-label" >Video Link</label>
                                <div class="col-sm-8">
                                    <input type="text" id="link" name="link" class="form-control" placeholder="link input" ng-model="video.videolink">
                                </div>
                              </div>
                              <br>

                              <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button ng-click="uploadVideo()"type="submit" class="btn btn-default submit">Submit Video</button>
                                </div>
                              </div>

                            </form>
                      </div>
                </div>

                <div class="panel panel-default">
                  <div class="panel-heading">Schools Nearby</div>
                      <div class="panel-body">
                            <form class="form-horizontal" name="formschool" enctype="multipart/form-data" method="post"> 

                              <div class="form-group">
                                <label for="name" class="col-sm-2 control-label">School Name</label>
                                <div class="col-xs-7 col-sm-6 col-md-8">
                                    <input type="text" class="form-control" placeholder="School Name" ng-model="school.name">
                                </div>
                              </div>

                              <div class="form-group">
                                <label for="schooladdress" class="col-sm-2 control-label">Address</label>
                                <div class="col-xs-7 col-sm-6 col-md-8">
                                    <input type="text" class="form-control" placeholder="Address Input" ng-model="school.address">
                                </div>
                              </div>

                              <div class="form-group">
                                  <label for="telnum" class="col-xs-12 col-sm-2 control-label">Contact Tel.</label>
                                  <div class="col-xs-7 col-sm-6 col-md-8">
                                        <input type="tel" class="form-control" id="telnum" name="telnum" placeholder="Tel. number"
                                        ng-model="school.tel">
                                  </div>
                              </div>

                              <div class="form-group">
                                  <label for="emailid" class="col-sm-2 control-label">Email</label>
                                  <div class="col-xs-7 col-sm-6 col-md-8">
                                      <input type="email" class="form-control" id="emailid" name="emailid" placeholder="Email" ng-model="school.email">
                                  </div>
                              </div>

                              <div class="form-group">
                                <label for="schoolweb" class="col-sm-2 control-label" >Website</label>
                                <div class="col-xs-7 col-sm-6 col-md-8">
                                    <input type="text" id="link" name="link" class="form-control" placeholder="Website" ng-model="school.website">
                                </div>
                              </div>
                              <br>

                              <div class="form-group">
                                  <label for="schooltype" class="col-sm-2 control-label" >School Type</label>
                                    <div class="col-sm-3">
                                        <select class="form-control" ng-model="school.schooltype" ng-options="s.value as s.label for s in schooltype">
                                            <option value="">School Type</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group">
                                  <label for="schoollevel" class="col-sm-2 control-label" >School Level</label>
                                    <div class="col-sm-3">
                                        <select class="form-control" ng-model="school.schoollevel" ng-options="s.value as s.label for s in schoollevel">
                                            <option value="">School Level</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button ng-click="uploadSchool()" type="submit" class="btn btn-default submit">Submit School</button>
                                </div>
                              </div>

                            </form>
                      </div>
                </div>
    </div>
</div>
