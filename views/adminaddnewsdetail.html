
<div class="container">
    <div class="row row-content">
    	<div class="panel panel-default">
          <div class="panel-heading">Uploading News Image</div>
              <div class="panel-body">
                    <form class="form-horizontal" ng-controller="NewsImageUploadController" name="formNewsImage" enctype="multipart/form-data" method="post">

                      <div class="form-group">
                        <label for="InputFile" class="col-sm-2 control-label">News Image Upload</label>
                        <div class="col-sm-8">
                            <input type="file" id="InputFile" ngf-select ng-model="file" name="file">
                        </div>
                      </div>

                      <div ngf-thumbnail="file">
                        <label for="filepreview" class="col-sm-2 control-label">File Preview</label>
                        <div class="col-sm-8">
                            <img ngf-src="file" ngf-background="file" ngf-resize="{width: 100, height: 100}"ngf-thumbnail="file" class="thumb">
                        </div>
                      </div>
                      
                      <br>

                      <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default submit" ng-click="submitNewsImage()">Submit News Image</button>
                        </div>
                      </div>

                    </form>
              </div>
        </div>
    </div>
</div>
