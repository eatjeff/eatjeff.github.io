 <div class="row">
            <div class="container" >
                    <div class="panel panel-default">
                          <div class="panel-heading">News Information Input</div>
                              <div class="panel-body">
                                    <form class="form-horizontal" ng-controller="DevController" name="devForm">
                                      <div class="form-group">
                                        <label for="imageTitle" class="col-sm-2 control-label">Development name</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" placeholder="Title input" ng-model="development.name">
                                        </div>
                                      </div>

                                      <div class="form-group">
                                            <label for="description" class="col-sm-2 control-label">Development Description</label>
                                            <div class="col-sm-8">
                                                <input type="text" class="form-control" placeholder="Description input" ng-model="development.description">
                                            </div>
                                      </div>

                                      



                                      <div class="form-group">
                                          <div class="col-sm-offset-2 col-sm-10">
                                              <button type="submit" class="btn btn-default"  ng-click="devsubmit()"> Development Submit</button>
                                          </div>
                                      </div>

                                    </form>
                              </div>
                        </div>

                        <div class="panel panel-default">
                          <div class="panel-heading">Uploading Dev Image</div>
                              <div class="panel-body">
                                    <form class="form-horizontal" ng-controller="DevImageUploadController" name="formDevImage" enctype="multipart/form-data" method="post">
                                      <div class="form-group">
                                        <label for="imageTitle" class="col-sm-2 control-label">Title</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" placeholder="Title input" ng-model="title">
                                        </div>
                                      </div>

                                      <div class="form-group">
                                        <label for="InputFile" class="col-sm-2 control-label">News Image Upload</label>
                                        <div class="col-sm-8">
                                            <input type="file" id="InputFile" ngf-select ng-model="file" name="file">
                                        </div>
                                      </div>

                                      <div ngf-thumbnail="file">
                                        <label for="filepreview" class="col-sm-2 control-label">File Preview</label>
                                        <div class="col-sm-8">
                                            <img ngf-src="file" ngf-background="file" ngf-resize="{width: 100, height: 100}"ngf-thumbnail="file" class="thumb">
                                        </div>
                                      </div>
                                      
                                      <br>

                                      <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-10">
                                            <button type="submit" class="btn btn-default submit" ng-click="submitDevImage()">Submit Dev Image</button>
                                        </div>
                                      </div>

                                    </form>
                              </div>
                        </div>

                  </div>
              </div>
