<div class="container" ng-controller="PropertyController">
        <div class="row row-content">
            <ul class="media-list">
                <li class="media" ng-repeat="a in apartments">
                    <div class="media-left">
                        <img class="media-object" width="300px" height="200px"src="{{a.images[0].path}}"/>
                    </div>
                    <div class="media-body">
                        
                        <h2 class="media-heading propertytitle">{{a.title}}</h2>
                    
                        <i class="fa fa-car" aria-hidden="true"></i>
                        <span class="badge">{{a.car}}</span>

                        <i class="fa fa-tint" aria-hidden="true"></i>
                        <span class="badge">{{a.washroom}}</span>

                        <i class="fa fa-bed" aria-hidden="true"></i>
                        <span class="badge">{{a.bedroom}}</span>
                        
                        <i class="fa fa-map-marker" aria-hidden="true"></i>
                        <span class="label label-danger label-xs">{{a.areacode}}</span>

                        <br>
                        
                        <p class="propertyds">{{a.description}}</p>

                    </div>
                </li>
            </ul>
    </div>
</div>
