 <div class="row">
            <div class="container" >
                    <div class="panel panel-default">
                          <div class="panel-heading">News Information Input</div>
                              <div class="panel-body">
                                    <form class="form-horizontal" ng-controller="PartnersiteController" name="sitesForm">
                                      <div class="form-group">
                                        <label for="imageTitle" class="col-sm-2 control-label">Site name</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" placeholder="Title input" ng-model="partnersite.name">
                                        </div>
                                      </div>

                                      <div class="form-group">
                                            <label for="description" class="col-sm-2 control-label">News Link</label>
                                            <div class="col-sm-8">
                                                <input type="text" class="form-control" placeholder="Link input" ng-model="partnersite.link">
                                            </div>
                                      </div>

                                      



                                      <div class="form-group">
                                          <div class="col-sm-offset-2 col-sm-10">
                                              <button type="submit" class="btn btn-default" ui-sref="app.adminsiteslist" ng-click="sitesubmit()"> Sites Submit</button>
                                          </div>
                                      </div>

                                    </form>
                              </div>
                        </div>
